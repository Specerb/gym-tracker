<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="container">
    <h1>Gym Tracker</h1>
    <p class="muted">Log your lifts, track progress, see gains!</p>
  </header>

  <main class="container">
    <!-- Exercise management -->
    <section class="card">
      <h2>Exercise</h2>
      <div class="row">
        <label for="exerciseSelect">Select</label>
        <select id="exerciseSelect"></select>
      </div>
      <div class="row">
        <label for="newExercise">Add new</label>
        <input id="newExercise" type="text" placeholder="e.g., Bench Press" />
        <button id="addExerciseBtn">Add</button>
        <button id="deleteExerciseBtn" class="danger">Delete</button>
      </div>
      <div class="row">
        <label for="unitToggle">Units</label>
        <select id="unitToggle">
          <option value="kg">kg</option>
          <option value="lb">lb</option>
        </select>
      </div>
    </section>

    <!-- Log a set -->
    <section class="card">
      <h2>Log Set</h2>
      <div class="grid">
        <div class="row">
          <label for="weightInput">Weight</label>
          <input id="weightInput" type="number" inputmode="decimal" min="0" step="0.5" placeholder="e.g., 60" />
        </div>
        <div class="row">
          <label for="repsInput">Reps</label>
          <input id="repsInput" type="number" min="1" step="1" placeholder="e.g., 8" />
        </div>
        <div class="row">
          <label for="dateInput">Date</label>
          <input id="dateInput" type="date" />
        </div>
      </div>
      <button id="addSetBtn">Add Set</button>
    </section>

    <!-- Stats -->
    <section class="card">
      <h2>Stats</h2>
      <div id="statsList"></div>
    </section>

    <!-- Chart -->
    <section class="card">
      <h2>Progress Chart</h2>
      <canvas id="progressChart" height="140"></canvas>
    </section>

    <!-- History table -->
    <section class="card">
      <h2>History</h2>
      <div class="tableWrap">
        <table id="historyTable">
          <thead>
            <tr>
              <th>Date</th><th>Weight</th><th>Reps</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Backup -->
    <section class="card">
      <h2>Backup</h2>
      <div class="row">
        <button id="exportBtn">Export Data (JSON)</button>
        <label class="file">
          <input id="importFile" type="file" accept="application/json" />
          Import Data
        </label>
      </div>
    </section>
  </main>

  <footer class="container muted tiny">
    <p>Data saved privately in your browser (localStorage).</p>
  </footer>
</body>
</html>
